<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="controls">
			<img src="./images/logo.png" alt="Street Fighter Logo">
			<h2>Controls</h2>
			<ul>
				<li>Hover your mouse over Ryu to get him pumped up!</li>
				<li>Click to fire a Hadouken!</li>
				<li>Hold down X to strike a pose!</li>
			</ul>
			<div class="music">
				<button id="musicOn">Music On</button>
				<button id="musicOff">Music Off</button></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio src="sound/bg-music.mp3" id="background-music"></audio>
	<audio src="sound/hadouken.mp3" id="hadouken-sound"></audio>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
